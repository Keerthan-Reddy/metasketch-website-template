<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetaSketch</title>

    <!-- 
    - favicon
  -->
    <link rel="shortcut icon" href="./logo4.png" type="image/svg+xml" />

    <style>
      body {
        overflow-y: hidden; /* Hide vertical scrollbar */
        overflow-x: hidden; /* Hide horizontal scrollbar */
        height: 100vh;
        padding: 0;
        margin: 0;
      }

      .image-container {
        position: fixed;
        top: -11px; /* Adjust the top value as needed */
        left: 0px; /* Adjust the left value as needed */
        z-index: 9999; /* Ensure the image appears on top of other elements */
      }
      .image-container img {
        width: 250px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <a href="projects.html">
        <img src="assets/images/logo3.svg" alt="Your Image" />
      </a>
    </div>

    <iframe
      name="maps"
      src="https://www.google.com/maps/embed?pb=!4v1696266964546!6m8!1m7!1sCAoSLEFGMVFpcE8xVldlRTU3Wmoza0tUR1kyUnF6b3pyeVRJQl95LTRMSjdtZjVf!2m2!1d17.41062552283247!2d78.59640388733074!3f280!4f10!5f0.7820865974627469"
      width="100%"
      height="100%"
      style="border: 0px"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
